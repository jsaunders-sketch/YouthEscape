<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>End</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        header {
            text-align: center;
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }
        

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .card p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        #output {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-align: center;
            word-wrap: break-word;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 14px;
        }
        .center-image {
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
            max-width: 100%; 
        }
    </style>
</head>

<body>

<header>
    The End
</header>


<main>
    
    
    <div class="card">  
        <img class="center-image" src="congrats.jpeg">

        <br>
        <p>
            You've made it through all of the puzzles - almost. 
            
            <br><br>Go back to the pavilion to finish the final puzzle.


        </p>

        <h1 id="output"></h1>

        <p style="color: red;text-align: center;"><br>SCREENSHOT THIS PAGE!</p>
        
    </div>
</main>


<script src="common.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const keyword = params.get("keyword");

    //end page is page 8
    const result = findNextWord(keyword,8);

    console.log("Keyword:", keyword);
    console.log("Result:", result);

    if (!result) {
        document.getElementById("output").innerHTML = 
            "Couldn't find next keyword. Ask for help.";
    }
    else {
        document.getElementById("output").textContent =
            "Keyword #" + result.newKeyword;
    }

    
</script>

</body>
</html>
